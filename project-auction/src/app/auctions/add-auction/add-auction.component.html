<thf-page-edit t-title="Adicionar Leilão" [t-disable-submit]="isFormValid()">

  <form [formGroup]="formAuction">
    <div class="thf-row">
      <thf-input
        class="thf-lg-6"
        formControlName="name"
        t-required="true"
        t-label="Nome">
      </thf-input>

      <thf-decimal
        class="thf-lg-6"
        formControlName="base_price"
        t-required="true"
        t-label="Preço Base">
      </thf-decimal>
    </div>

    <div class="div-thf-row">
      <thf-select
        class="thf-lg-6"
        t-required="true"
        formControlName="bid_type"
        t-label="Tipo de Lance"
        [t-options]="bidTypeOptions">
      </thf-select>

      <thf-decimal
        class="thf-lg-6"
        t-required="true"
        formControlName="bid_step"
        t-label="Etapa do Lance">
      </thf-decimal>
    </div>

    <div class="thf-row">
      <thf-input
        class="thf-lg-12"
        t-required="true"
        formControlName="photo"
        t-label="Foto">
      </thf-input>
      </div>

      <div *ngIf="formAuction.get('photo').value" class="thf-row">
        <img width="100%" height="500px" [src]="formAuction.get('photo').value">
      </div>
    </form>

</thf-page-edit>
