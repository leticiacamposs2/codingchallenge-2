<div class="thf-wrapper">
    <thf-page-edit
      [t-title]="literals['addAuction']['AddAuctions']"
      [t-disable-submit]="isFormValid()">
      <form [formGroup]="formAuction">
        <div class="thf-row">
          <thf-input
            class="thf-lg-6"
            formControlName="name"
            t-required="true"
            t-label="Nome">
          </thf-input>
          <thf-decimal
            class="thf-lg-6"
            formControlName="bid_price"
            t-required="true"
            t-label="PreÃ§o base">
          </thf-decimal>
        </div>
        <div class="thf-row">
          <thf-select
            class="thf-lg-6"
            formControlName="bid_type"
            t-required="true"
            t-label="Tipo de Lance"
            [t-options]="bidTypeOptions">
          </thf-select>
          <thf-decimal
            class="thf-lg-6"
            formControlName="bid_step"
            t-label="Step">
          </thf-decimal>
        </div>
        <div class="thf-row">
          <thf-input
            class="thf-lg-12"
            formControlName="photo"
            t-label="Foto">
          </thf-input>
        </div>
        <div *ngIf="formAuction.get('photo').value"  class="thf-row">
          <img width="100%" height="500px" [src]="formAuction.get('photo').value">
        </div>
       </form>
    </thf-page-edit>
</div>
