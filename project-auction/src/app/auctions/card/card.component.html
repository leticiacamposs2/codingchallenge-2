<div class="container-card">
  <thf-widget
      class="thf-lg-3 thf-md-4 thf-sm-12 thf-mb-lg-3 thf-mb-md-3 thf-mb-sm-3"
      t-primary-label="Excluir"
      t-secondary-label="Ativar">
    <img class="image-card" [src]="photo">
    <div class="container-column">
      <div class="thf-font-text-bold">{{ name }}</div>
      <div class="thf-row container-between">
          <div class="thf-font-text">{{ formatBid(bid_type) }}: {{ bid_step }}</div>
          <div class="thf-font-text">{{ base_price }}</div>
      </div>
    </div>
  </thf-widget>
</div>
