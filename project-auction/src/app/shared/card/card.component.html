<div class="container-card">
  <thf-widget
      class="thf-lg-3 thf-md-4 thf-sm-12 thf-mb-lg-3 thf-mb-md-3 thf-mb-sm-3"
      t-height="400"
      (t-setting)="emitAuctionInfo()"
      [t-primary-label]="literals['card']['delete']"
      [t-secondary-label]="literals['card']['active']"
      (t-primary-action)=emitAuctionToDelete()>
    <img class="image-card" [src]="photo">
    <div class="container-column">
      <div class="thf-font-text-bold">{{ name }}</div>
      <div class="thf-row container-between">
          <div class="thf-font-text">{{ formatBid(bid_type) }} {{ bid_step | currency: 'BRL' }}</div>
          <div class="thf-font-text">{{ base_price | currency: 'BRL' }}</div>
      </div>
    </div>
  </thf-widget>

</div>
